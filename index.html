<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <!-- Songs will be dynamically added via JavaScript -->
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <!-- Music Player -->
    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-step-backward fa-3x" id="previous"></i>
            <i class="far fa-play-circle fa-3x" id="masterPlay"></i>
            <i class="fas fa-step-forward fa-3x" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="Playing" id="gif">
            <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
